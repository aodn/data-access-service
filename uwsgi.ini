[uwsgi]
module = data_access_service.server:app
pythonpath = /app
chdir = /app
master = true
processes = 2  # Tune based on CPU; or use env vars UWSGI_PROCESSES=4
cheaper = 1  # Min processes
socket = /tmp/uwsgi.sock
chmod-socket = 666
vacuum = true  # Cleanup on exit
die-on-term = true
asgi = 1  # Experimental ASGI for FastAPI; omit if WSGI-only
